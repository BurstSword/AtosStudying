<h1>Employees List</h1>
<hr>
<div class="d-flex justify-content-end">
    <a (click)="editEmployee()" class="btn btn-success mb-2 mt-2">New Employee</a>
</div>

<table class="table table-dark table-striped">
    <thead>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">DNI</th>
        <th scope="col">Age</th>
        <th scope="col">Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeList">
            <td>{{emp.empid}}</td>
            <td>{{emp.empname}}</td>
            <td>{{emp.dni}}</td>
            <td>{{emp.age}}</td>
            <td>
                <a (click)="editEmployee(emp)" class="text-secondary mr-3"><i class="fas fa-edit"></i></a>
                <a (click)="removeEmployee(emp)" class="text-danger ml-2"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
    </tbody>
</table>

<app-edit [employee]="employee" (modalClose)="getEmployees()"></app-edit>
